<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body class="color2">
    <div id="title" class="color1">
      <h1>ヤスタイプ
      </h1>
    </div>
    <div id="commands" class="color1">
      <div id="wrapper" class="color2">
        <ul>
          <li id="play" class="overlay-play-event color1">
            <h2>プレイ</h2>
          </li>
        </ul>
        <ul>
          <li id="option" class="overlay-option-event color1">
            <h2>オプション</h2>
          </li>
        </ul>
      </div>
    </div>
    <div id="overlay-play">
      <div class="flex">
        <div id="overlay-play-inner" class="border1">
          <p>プレイ</p>
          <iframe id="game" src="Game/index.html">
          </iframe>
          <br>
          <button class="overlay-play-event btn_a" type=button>Close</button>
        </div>
      </div>
    </div>
    <div id="overlay-option">
      <div class="flex">
        <div id="overlay-option-inner" class="border1">
          <p>オプション</p>
            <ul id="option_left">
              <ol>
                <p id="theme_color_title" class="color_try">テーマ色</p>
              </ol>
              <ol>
                <span>R : </span>
                <span id="R_"></span>
                <input id="R" type="range" min="0" max="255" onchange="ch('R')">
              </ol>
              <ol>
                <span>G : </span>
                <span id="G_"></span>
                <input id="G" type="range" min="0" max="255" onchange="ch('G')">
              </ol>
              <ol>
                <span>B : </span>
                <span id="B_"></span>
                <input id="B" type="range" min="0" max="255" onchange="ch('B')">
              </ol>
            </ul>
          <button class="btn_a" type="button" onclick="save()">Save</button>
          <button class="overlay-option-event btn_a" type=button>Close</button>
        </div>
      </div>
    </div>
  </body>
  <link href="styles.css" rel="stylesheet">
</html>
